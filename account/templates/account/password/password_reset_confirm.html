{% extends "base.html" %}

{% block content %}
    <div class="account-frame" id="password-reset-confirm">
        {% if validlink %}
            <h4>Please enter your new password twice:</h4>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button class="green-btn" type="submit">Change my password</button>
                <button class="red-btn" type="button" onclick="window.location.href='{% url 'login' %}'">Cancel</button>
            </form>
        {% else %}
            <p>The password reset link was invalid, possibly because it has already been used. Please request a new
                password reset.</p>
        {% endif %}
    </div>
{% endblock %}
