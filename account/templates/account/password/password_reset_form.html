{% extends "base.html" %}

{% block content %}
    <div class="account-frame" id="password-reset-form">
        <h3>Enter your e-mail address to obtain a new password.</h3>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="green-btn" type="submit">Send e-mail</button>
            <button class="red-btn" type="button" onclick="window.location.href='{% url 'login' %}'">Cancel</button>
        </form>
    </div>
{% endblock %}
